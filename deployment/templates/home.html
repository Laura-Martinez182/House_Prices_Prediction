<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Predictor de Precios</title>
    <link href='https://fonts.googleapis.com/css?family=Pacifico' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Arimo' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Hind:300' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300' rel='stylesheet' type='text/css'>
    <link type="text/css" rel="stylesheet" href="{{ url_for('static', filename='./style.css') }}">

</head>

<body>
<div class="background">
    <div class="shape"></div>
    <div class="shape"></div>
</div>
<form action="{{ url_for('predict')}}"method="POST">
    <h3>Predictor de precios de Propiedades</h3>
        <!-- Form to enter new data for predictions  -->
    <input type="text" name="departments" placeholder="Departmento" required="required" /><br>
    <input type="text" name="bedrooms" placeholder="Número de habitaciones" required="required" /><br>
    <input type="text" name="bathrooms" placeholder="Número de baños" required="required" /><br>
    <input type="text" name="property_type" placeholder="Tipo de propiedad" required="required" /><br>
    <input type="text" name="operation_type" placeholder="Tipo de operación" required="required" /><br>
    <input type="text" name="city" placeholder="Ciudad" required="required" /><br>
    <button type="submit" class="btn outline">Calcular</button>
</form>
<div class="prediction">
    {{pred}}
</div>
</body>
</html>
